<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Currency Exchange</title>
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #60ad5e;
      --primary-dark: #005005;
      --accent: #ff6f00;
      --text-on-dark: #ffffff;
      --text-primary: #212121;
      --text-secondary: #757575;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      --border-color: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    @media (min-width: 992px) {
      .dashboard {
        grid-template-columns: 1fr 1fr;
      }
    }

    .header {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background-color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-on-dark);
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header {
      background-color: var(--primary);
      color: var(--text-on-dark);
      padding: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card-body {
      padding: 1.5rem;
    }

    .converter-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-group {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    input, select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
    }

    .swap-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: var(--accent);
      color: var(--text-on-dark);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
      margin: 1rem auto;
    }

    .swap-btn:hover {
      background-color: #e65100;
      transform: rotate(180deg);
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--text-on-dark);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .result-card {
      display: none;
      margin-top: 1.5rem;
      padding: 1.5rem;
      background-color: #f1f8e9;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--primary);
    }

    .result-amount {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .result-details {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .exchange-rate {
      font-weight: 600;
      color: var(--primary);
    }

    .history-card {
      height: 100%;
    }

    .history-list {
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
    }

    .history-item {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-details {
      flex: 1;
    }

    .history-currencies {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .history-amount {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .history-time {
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    .empty-history {
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(46, 125, 50, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      padding: 1rem;
      background-color: #ffebee;
      color: #c62828;
      border-radius: var(--border-radius);
      margin-top: 1rem;
      display: none;
    }

    .popular-rates {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .rate-card {
      background-color: #f5f5f5;
      padding: 1rem;
      border-radius: var(--border-radius);
      text-align: center;
    }

    .rate-pair {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .rate-value {
      font-size: 1.2rem;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="1" x2="12" y2="23"></line>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
        </div>
        <h1>Global Currency Exchange</h1>
      </div>
      <p class="subtitle">Fast and reliable currency conversion at your fingertips</p>
    </header>

    <section class="card">
      <div class="card-header">
        Currency Converter
      </div>
      <div class="card-body">
        <form id="converterForm" class="converter-form">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" min="0.01" step="0.01" value="1" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="fromCurrency">From</label>
              <select id="fromCurrency" required></select>
            </div>
            
            <button type="button" id="swapBtn" class="swap-btn" aria-label="Swap currencies">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 16V4M7 4L3 8M7 4L11 8"></path>
                <path d="M17 8v12m0-12l4-4m-4 4l-4-4"></path>
              </svg>
            </button>
            
            <div class="form-group">
              <label for="toCurrency">To</label>
              <select id="toCurrency" required></select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Convert Now</button>
        </form>

        <div id="resultCard" class="result-card">
          <div id="resultAmount" class="result-amount"></div>
          <div class="result-details">
            Exchange rate: <span id="exchangeRate" class="exchange-rate"></span>
            <div id="lastUpdated"></div>
          </div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="popularRatesContainer" class="popular-rates">
          <!-- Popular rates will be inserted here -->
        </div>
      </div>
    </section>

    <section class="card history-card">
      <div class="card-header">
        Conversion History
      </div>
      <div class="card-body">
        <ul id="historyList" class="history-list">
          <li class="empty-history">
            Your conversion history will appear here
          </li>
        </ul>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM Elements
      const converterForm = document.getElementById('converterForm');
      const amountInput = document.getElementById('amount');
      const fromCurrencySelect = document.getElementById('fromCurrency');
      const toCurrencySelect = document.getElementById('toCurrency');
      const swapBtn = document.getElementById('swapBtn');
      const resultCard = document.getElementById('resultCard');
      const resultAmount = document.getElementById('resultAmount');
      const exchangeRate = document.getElementById('exchangeRate');
      const lastUpdated = document.getElementById('lastUpdated');
      const errorMessage = document.getElementById('errorMessage');
      const historyList = document.getElementById('historyList');
      const popularRatesContainer = document.getElementById('popularRatesContainer');
      
      // State
      let rates = {};
      let lastUpdatedTime = null;
      let conversionHistory = JSON.parse(localStorage.getItem('conversionHistory')) || [];
      
      // Popular currency pairs to display
      const popularPairs = [
        { from: 'USD', to: 'EUR' },
        { from: 'EUR', to: 'USD' },
        { from: 'USD', to: 'GBP' },
        { from: 'USD', to: 'JPY' },
        { from: 'EUR', to: 'GBP' },
        { from: 'GBP', to: 'USD' }
      ];
      
      // API URL - using Exchange Rate API (free tier)
      const API_URL = 'https://open.er-api.com/v6/latest/USD';
      
      // Helper Functions
      function showLoading() {
        const loadingHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
          </div>
        `;
        popularRatesContainer.innerHTML = loadingHTML;
      }
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 5000);
      }
      
      function hideError() {
        errorMessage.style.display = 'none';
      }
      
      function formatCurrency(amount, currency) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: currency,
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        }).format(amount);
      }
      
      function formatDate(date) {
        return new Intl.DateTimeFormat('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        }).format(date);
      }
      
      // Fetch currency rates
      async function fetchCurrencyRates() {
        showLoading();
        hideError();
        
        try {
          const response = await fetch(API_URL);
          if (!response.ok) {
            throw new Error('Failed to fetch currency rates');
          }
          
          const data = await response.json();
          
          if (data.rates) {
            rates = data.rates;
            lastUpdatedTime = new Date(data.time_last_update_utc);
            
            // Add USD as base currency with rate 1
            rates['USD'] = 1;
            
            // Populate currency selects
            populateCurrencySelects();
            
            // Show popular rates
            displayPopularRates();
            
            // Update last updated time
            lastUpdated.textContent = `Last updated: ${formatDate(lastUpdatedTime)}`;
          } else {
            throw new Error('Invalid API response');
          }
        } catch (error) {
          showError(`Error: ${error.message}`);
          popularRatesContainer.innerHTML = '';
        }
      }
      
      // Populate currency select dropdowns
      function populateCurrencySelects() {
        // Clear existing options
        fromCurrencySelect.innerHTML = '';
        toCurrencySelect.innerHTML = '';
        
        // Get currencies and sort alphabetically
        const currencies = Object.keys(rates).sort();
        
        // Add currencies as options
        currencies.forEach(currency => {
          const fromOption = document.createElement('option');
          fromOption.value = currency;
          fromOption.textContent = currency;
          
          const toOption = document.createElement('option');
          toOption.value = currency;
          toOption.textContent = currency;
          
          fromCurrencySelect.appendChild(fromOption);
          toCurrencySelect.appendChild(toOption);
        });
        
        // Set default selections
        fromCurrencySelect.value = 'USD';
        toCurrencySelect.value = 'EUR';
      }
      
      // Display popular currency rates
      function displayPopularRates() {
        popularRatesContainer.innerHTML = '';
        
        popularPairs.forEach(pair => {
          const rate = convertCurrency(1, pair.from, pair.to);
          
          const rateCard = document.createElement('div');
          rateCard.className = 'rate-card';
          rateCard.innerHTML = `
            <div class="rate-pair">${pair.from} → ${pair.to}</div>
            <div class="rate-value">${rate.toFixed(4)}</div>
          `;
          
          popularRatesContainer.appendChild(rateCard);
        });
      }
      
      // Convert currency
      function convertCurrency(amount, fromCurrency, toCurrency) {
        // Convert to USD first (as base), then to target currency
        const amountInUSD = amount / rates[fromCurrency];
        return amountInUSD * rates[toCurrency];
      }
      
      // Add to conversion history
      function addToHistory(amount, fromCurrency, toCurrency, result) {
        const conversion = {
          id: Date.now(),
          amount,
          fromCurrency,
          toCurrency,
          result,
          timestamp: new Date()
        };
        
        // Add to beginning of array
        conversionHistory.unshift(conversion);
        
        // Keep only last 10 conversions
        if (conversionHistory.length > 10) {
          conversionHistory.pop();
        }
        
        // Save to localStorage
        localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
        
        // Update UI
        displayHistory();
      }
      
      // Display conversion history
      function displayHistory() {
        if (conversionHistory.length === 0) {
          historyList.innerHTML = `
            <li class="empty-history">
              Your conversion history will appear here
            </li>
          `;
          return;
        }
        
        historyList.innerHTML = '';
        
        conversionHistory.forEach(item => {
          const li = document.createElement('li');
          li.className = 'history-item';
          
          li.innerHTML = `
            <div class="history-details">
              <div class="history-currencies">${item.fromCurrency} → ${item.toCurrency}</div>
              <div class="history-amount">
                ${formatCurrency(item.amount, item.fromCurrency)} = 
                ${formatCurrency(item.result, item.toCurrency)}
              </div>
            </div>
            <div class="history-time">${formatDate(new Date(item.timestamp))}</div>
          `;
          
          historyList.appendChild(li);
        });
      }
      
      // Event Listeners
      converterForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const amount = parseFloat(amountInput.value);
        const fromCurrency = fromCurrencySelect.value;
        const toCurrency = toCurrencySelect.value;
        
        if (isNaN(amount) || amount <= 0) {
          showError('Please enter a valid amount');
          return;
        }
        
        try {
          const result = convertCurrency(amount, fromCurrency, toCurrency);
          const rate = convertCurrency(1, fromCurrency, toCurrency);
          
          // Display result
          resultAmount.textContent = formatCurrency(result, toCurrency);
          exchangeRate.textContent = `1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
          resultCard.style.display = 'block';
          
          // Add to history
          addToHistory(amount, fromCurrency, toCurrency, result);
        } catch (error) {
          showError('Failed to convert currency');
        }
      });
      
      swapBtn.addEventListener('click', () => {
        const fromValue = fromCurrencySelect.value;
        const toValue = toCurrencySelect.value;
        
        fromCurrencySelect.value = toValue;
        toCurrencySelect.value = fromValue;
      });
      
      // Initialize
      fetchCurrencyRates();
      displayHistory();
    });
  </script>
</body>
</html>
