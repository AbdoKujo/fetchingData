<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breed Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dog Breed Explorer</h1>
  
  <!-- Search input for filtering breeds -->
  <input type="text" id="breedSearch" placeholder="Search for a breed...">
  
  <!-- Dropdown for selecting dog breeds -->
  <select id="breedSelect">
    <option value="">Select a breed</option>
  </select>
  
  <!-- Button to fetch images -->
  <button id="fetchImages">Fetch Images</button>
  
  <!-- Container for displaying dog images -->
  <div id="imageContainer"></div>

  <script src="script.js"></script>
</body>
</html>
